      - /etc/passwd:/etc/passwd:ro
      - /etc/shadow:/etc/shadow:ro
      - /etc/sudoers.d:/etc/sudoers.d:ro
      - /home:/home:rw
      - /home/${USER}/Volumes:/Volumes
    environment:
      - DISPLAY=:0
      - LIBGL_ALWAYS_SOFTWARE=1
    network_mode: "host"
    stdin_open: true
    tty: true
